<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Row Background Color Example</title>
    <style>
      /* Define a CSS class for the highlighted row */
      .highlighted-row {
        background-color: #ffcc00; /* You can change the color code as needed */
      }
    </style>
  </head>
  <body>
    <h2>Table with Highlighted Row</h2>

    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr style="background-color: #a0d8ef">
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr class="highlighted-row">
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <tr>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
      </tr>
    </table>
  </body>
</html>
